<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="{% static 'calc.css' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous">
  	</script>
	  
    <style>
		body{
			background-color:yellow;
		}

	</style>
</head>
<body>
	<div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5 m-5">
                                    <div class="text-center">
										<h1 class="pt-0 mt-0 mb-3 pb-3">Calculator</h1>
		                            <textarea class="border-dark"id="resultArea" readonly rows="3" cols="26"></textarea>

										<table>
											<tr>
												<td></td>
												<td></td>
												<td><button id="clrTxt" class="btn btn-danger">C</button></td>
												<td><button id="del" class="btn btn-default border-dark">&#9746;</button></td>
											</tr>

											<tr>
												<td><button id="num7" class="btn btn-default border-dark">7</button></td>
												<td><button id="num8" class="btn btn-default border-dark">8</button></td>
												<td><button id="num9" class="btn btn-default border-dark">9</button></td>
												<td><button id="op3" class="btn btn-default border-dark">&div;</button></td>
											</tr>

											<tr>
												<td><button id="num4" class="btn btn-default border-dark">4</button></td>
												<td><button id="num5" class="btn btn-default border-dark">5</button></td>
												<td><button id="num6" class="btn btn-default border-dark">6</button></td>
												<td><button id="op2" class="btn btn-default border-dark">&times;</button></td>
											</tr>

											<tr>
												<td><button id="num1" class="btn btn-default border-dark">1</button></td>
												<td><button id="num2" class="btn btn-default border-dark">2</button></td>
												<td><button id="num3" class="btn btn-default border-dark">3</button></td>
												<td><button id="op1" class="btn btn-default border-dark">&minus;</button></td>
											</tr>

											<tr>
												<td><button id="decp" class="btn btn-default border-dark">.</button></td>
												<td><button id="num0" class="btn btn-default border-dark">0</button></td>
												<td><button id="eq" class="btn btn-success">=</button></td>
												<td><button id="op0" class="btn btn-default border-dark">&plus;</button></td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<script type="text/javascript" src="{% static 'calc.js' %}"></script>
</body>
</html>
